<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white p-6">
        <h1 class="text-2xl font-bold">Weather Monitoring Dashboard</h1>
        <a href="index.html" class="text-white underline hover:text-blue-200">Back to Home</a>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-2xl">
            <label for="city" class="block font-semibold mb-2">Enter City:</label>
            <input id="city" class="border rounded p-2 w-1/2" type="text" value="Kuala Lumpur">
            <button onclick="fetchWeather()" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800">Get Weather</button>
            <div id="weather-info" class="mt-6"></div>
            <canvas id="weatherChart" class="mt-8"></canvas>
        </div>
    </main>
    <footer class="bg-blue-900 text-white text-center py-4">Weather data via Open-Meteo</footer>
    <script src="js/weather.js"></script>
</body>
</html>
