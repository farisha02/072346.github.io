<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-yellow-50 min-h-screen flex flex-col">
    <header class="bg-yellow-500 text-white p-6">
        <h1 class="text-2xl font-bold">Cryptocurrency Prices Dashboard</h1>
        <a href="index.html" class="text-white underline hover:text-yellow-200">Back to Home</a>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-2xl">
            <label for="search" class="block font-semibold mb-2">Search Coin (e.g., bitcoin, ethereum):</label>
            <input id="search" class="border rounded p-2 w-1/2" type="text" placeholder="bitcoin" value="bitcoin">
            <button onclick="fetchCrypto()" class="ml-2 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Search</button>
            <div id="crypto-info" class="mt-6"></div>
            <canvas id="cryptoChart" class="mt-8"></canvas>
        </div>
    </main>
    <footer class="bg-yellow-800 text-white text-center py-4">Crypto data via CoinGecko</footer>
    <script src="js/crypto.js"></script>
</body>
</html>
